<!DOCTYPE html>
<html>
  <head>

    <!-- Set viewport and character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    <title>TestApp</title>

    <!-- Add Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <!-- Add Block CSS -->
    <link rel="stylesheet" href="block.css">

  </head>
  <body>
  </body>

  <!-- Body container -->
  <main class="container-fluid bg-dark text-white" style="height: 100vh;">

    <!-- Main container: holds block area and codespace (block placement area, text editor, and terminal) -->
    <div class="row mh-100" style="height: 100%;">

      <!-- Dragzone container -->
      <div class="d-flex col-2 p-0 m-0" style="border: 2px solid red; height: 100%">
        <div id="DragZone" class="container-fluid p-0 m-0" style="height: 100%">
        </div>
      </div>

      <!-- Codespace container -->
      <div class="col-10 p-0 m-0">
        <!-- Coding area and terminal split container -->
        <div class="row p-0 m-0" style="height: 70%; width: 100%">
          <!-- Coding area container -->
          <div class="col-12 p-0 m-0" style="height: 100%; border: 2px solid blue;">
            <!-- Coding area split container: block area and text editor -->
            <div class="row p-0 m-0" style="height: 100%">
              <!-- Block Area -->
              <div class="col-6 p-0 m-0" style="height: 100%; border: 2px solid blue;">
                <div class="container-fluid p-0 m-0" id="BlockArea" style="height: 100%">
                  <h1>Blocks Go here</h1>
                  <div id="BlockZone" class="m-0 p-0" style="height: 30px; width: 100%;">Block</div>
                </div>
              </div>
              <!-- Text Editor -->
              <div class="col-6 p-0 m-0" id="MonacoEditorContainer" style="height: 100%">
              </div>
            </div>
          </div>
        </div>

        <!-- Terminal container -->
        <div class="row p-0 m-0" style="height: 30%; width: 100%">
          <!-- Terminal -->
          <div class="col-12 p-0" id="terminal" style="height: 100%">
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Javascript Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="module" src="./src/main.jsx"></script>
</html>
